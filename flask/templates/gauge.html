<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		    width: 600px;
		    height: 400px;
            text-align:center
		}

	</head>
	<body>
    <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">噪音监测毕设</a>
        </div>
        <div class="collapse navbar-collapse">
             <ul class="nav navbar-nav" >

            <ul class="nav navbar-nav navbar-right">

                <ul class="nav navbar-nav" id="mytab">

                </li>

                </ul>
            </ul>


</div>

</nav>
<script src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<div style="position: absolute; bottom: 250px; right: 450px;" class="flex-item2"  id="livechart" >
	<script>
	        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        require(
                [
                    'echarts',
                    'echarts/chart/gauge' // 按需加载图表模块，
                ],
                function (ec) {
                    // 基于准备好的dom，初始化echarts图表
                    var myChart = ec.init(document.getElementById('livechart'));
    				var option = {
    						title : {
    					        text: '分贝表',

    					        textStyle: {
    	    					        	fontWeight: 'normal',              //标题颜色
    	    					        	color: '#ffffff',
    	    					        	fontSize: 20,
    	    					      	},
    					    },
    					    tooltip : {
    					        formatter: "{a} <br/>{b} : {c}dB"
    					    },

    					    series : [
    					        {
    					            name:'分贝',
    					            type:'gauge',
    					            center : ["50%", "70%"],
    					            radius : '90%',
    					            min:0,
    					            max:130,
    					            startAngle:210,
    					            endAngle:-30,
    					            title : {
    					                textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
    					                    fontWeight: 'bolder',
    					                    fontSize: 30,
    					                    fontStyle: 'italic',
    					                    color: '#ffffff',

    					                }
    					            },
    					            detail : {formatter:'{value}',
    					            	textStyle: {       // 其余属性默认使用全局文本样式，详见TEXTSTYLE
    					                    color: 'white',
    					                    fontWeight: 'bolder',
    					                    fontSize: 50,
    					                }
    					            },
    					            data:[{value: 0,
    					            	name: 'dB',
    					            	}],
    					            axisLine: {            // 坐标轴线
    					                lineStyle: {       // 属性lineStyle控制线条样式
    					                    color: [[0.2, '#228b22'],[0.4, '#48b'],[0.7, '#FFA500'],[1, '#ff4500']],
    					                    width: 10
    					                },
    					            },
    					        }
    					    ]
    					};

    				//定义好图表样式后，用jQuery的get获取Jason数据填入
    				var timeTicket;
 					clearInterval(timeTicket);
 					timeTicket = setInterval(function (){
    				$.get("/data/").done (function(data){
        	  		option.series[0].data[0].value = data.db;
        	  		myChart.setOption(option, true);
    				},1000);//设置调用间隔时间
 				});


        	myChart.setOption(option);


                }
        );

	</script>
</div>
</body>
</html>
